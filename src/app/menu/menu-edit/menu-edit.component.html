<!-- Modal -->
<form (ngSubmit)="editMenu()" class="modal" id="editMenu" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Sửa thực đơn</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Mã thực đơn:</label>
                    <input class="form-control mr-sm-2" readonly type="number" value="{{newMenu.MenuId}}">
                </div>

                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Tên thực đơn:</label>
                    <input class="form-control mr-sm-2" type="text" [(ngModel)]="newMenu.Name" value="{{newMenu.Name}}" name="newMenu.Name">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" (click)="close()">Hủy</button>
                <button type="submit" class="btn btn-primary">Lưu</button>
            </div>
        </div>
    </div>
</form>
