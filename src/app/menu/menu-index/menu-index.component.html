<nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand">Danh sách thực đơn</a>
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Tìm kiếm theo tên" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tìm kiếm</button>
    </form>

    <!-- Thêm thực đơn -->
    <app-menu-create></app-menu-create>
</nav>

<table class="table">
    <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Mã thực đơn</th>
            <th scope="col">Tên thực đơn</th>
            <th scope="col">Tùy chọn</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of ListMenu; let index = index">
            <th scope="row">{{index + 1}}</th>
            <td>{{item.MenuId}}</td>
            <td>{{item.Name}}</td>
            <td>
                <button class="btn btn-success" data-toggle="modal" data-target="#editMenu" (click)="menuDetails(item)">Sửa</button>
                <button class="btn btn-danger" data-toggle="modal" data-target="#deleteMenu" (click)="menuDetails(item)">Xóa</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Chỉnh sửa thực đơn -->
<app-menu-edit [menu]="menu" *ngIf="showMenuEdit"></app-menu-edit>
<app-menu-delete [menu]="menu" *ngIf="showMenuEdit"></app-menu-delete>
